name: CI
on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main ]
jobs:
  scan_ruby:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Lint code for consistent style
        run: bin/rubocop -f github

  test:
    runs-on: ubuntu-latest  # テストを実行する環境を指定
    services:
      db:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: myapp_test
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=3
      selenium_chrome:
        image: selenium/standalone-chrome
        ports:
          - 3001:4444
        env:
          SELENIUM_DRIVER_URL: http://selenium_chrome:3001/wd/hub
    steps:
      - name: Checkout code  # コードのチェックアウト
        uses: actions/checkout@v4

      - name: Set up Ruby  # Rubyのセットアップ
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version  # 使用するRubyのバージョンを指定
          bundler-cache: true  # Bundlerのキャッシュを有効化

      - name: Install dependencies  # 依存関係のインストール
        run: bundle install

      - name: Setup database
        run: |
          cp config/database.yml.ci config/database.yml
          bundle exec rake db:drop RAILS_ENV=test
          bundle exec rake db:create RAILS_ENV=test
          bundle exec rake db:migrate RAILS_ENV=test

      - name: precompile assets  # Capybaraでのシステムテストに必須
        run: |
          bundle exec rake assets:precompile RAILS_ENV=test

      - name: Run RSpec tests  # RSpecテストの実行
        run: |
          bundle exec rspec
